<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html">
    <h:head>
        <title>.:: Login JoinFaces Example ::.</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
        <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
    </h:head>
    <h:body>
        <pe:layout fullPage="true" >
            <pe:layoutPane position="center" >
                <h:form prependId="false">

                    <p:selectOneMenu value="#{geradorBean.tipoDadoAdicionar}">
                        <f:selectItems value="#{geradorBean.tipoDadoPosicao}" var="item" itemLabel="${item.toString()}" itemValue="${item}"/>
                    </p:selectOneMenu>

                    <p:dataTable value="#{geradorBean.detalhes}" var="detail">
                        <p:column headerText="Seu Numero"  >
                            <p:tooltip value="teste"/>
                            <p:inputText value="123123"/>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </pe:layoutPane>
        </pe:layout>
    </h:body>
</f:view>
</html>
